<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>F4Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="fale-conosco.css" />
    <link rel="stylesheet" href="imagens/font.css"/>
  </head>
  <body>
  <header>
      <section id="logo" alt="Imagen do logo">
        <img src="assets/f4life.png" />
      </section>
    <h1 class="principal">Fale Conosco</h1>
    
    <form id="form"
     class="form">
      
      <section class="caixa">
        <label for="nome"
        >Quer ofertas exclusivas? Inscreva-se em nossa página!
         </label>
         <input type="text" id="nome" required/>
       
      <section class="form-control">
         <label for="email"
        >Deixe-nos o seu email para estar sempre atualizado.</label
         >
        <input type="email" id="email" placeholder="seuemail@dominio.com" required />
        
      </section>
        <label for="telefone">Escreva seu número de telefone.</label>
        <input type="tel" id="telefone"  placeholder="(XX) XXXXX-XXXX" required/>
    
      <section class="form-control">
        <label for="mensagem">Deixe sua mensagem!!</label>
        <textarea cols="30" rows="10" id="mensagem" value="mensagem"></textarea>
      </section>
        <br>
        <input type="submit" value="Enviar" class="enviar" />

    
    </section>
    
    </form>

  <footer>
    <section class="redes">
       <a  href="https://es-la.facebook.com/"><img  class="icon" id="facebook" src="imagens/facebook.png"></a>
       <a  href="https://www.instagram.com/"><img  class="icon" id="instagram" src="imagens/instagram.png"></a>
       <a  href="https://twitter.com/"><img  class="icon" id="twitter" src="imagens/gorjeo.png"></a>
       <a  href="https://web.whatsapp.com/"><img  class="icon" id="whatsapp" src="imagens/whatsapp.png"></a>
       <a  href="https://www.youtube.com/"><img  class="icon" id="youtube" src="imagens/youtube.png"></a>
       <a  href="https://www.linkedin.com/"><img  class="icon" id="linkedin" src="imagens/linkedin.png"></a>
    </section>
    <p>F4Life.2022</p>
  </footer>

  <script src="main.js"></script>

  </body>
  
</html>
